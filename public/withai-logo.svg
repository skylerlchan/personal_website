<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <style>
    .x-sep {
      fill: #666666;
      font-family: 'DM Sans', 'Inter', system-ui, sans-serif;
      font-weight: 300;
      font-size: 28px;
    }
    .yc-letter {
      fill: #ffffff;
      font-family: 'DM Sans', 'Inter', system-ui, sans-serif;
      font-weight: 700;
      font-size: 42px;
    }
    .wai-shape { fill: #000000; }
    @media (prefers-color-scheme: dark) {
      .wai-shape { fill: #ffffff; }
      .x-sep { fill: #888888; }
    }
  </style>

  <!-- Centered group -->
  <g transform="translate(90, 115)">
    <!-- WithAI favicon (W/ geometric mark), scaled down -->
    <g transform="translate(10, 0) scale(0.467)">
      <rect x="0" y="25" width="18" height="100" class="wai-shape"/>
      <polygon points="0 125 18 125 58 25 40 25" class="wai-shape"/>
      <rect x="40" y="25" width="18" height="100" class="wai-shape"/>
      <polygon points="40 125 58 125 98 25 80 25" class="wai-shape"/>
      <polygon points="67 150 85 150 145 0 127 0" class="wai-shape"/>
    </g>

    <!-- x separator -->
    <text class="x-sep" x="115" y="42" text-anchor="middle" dominant-baseline="middle">x</text>

    <!-- YC orange shield with Y -->
    <rect x="145" y="2" width="66" height="66" rx="10" fill="#FF6600"/>
    <text class="yc-letter" x="178" y="41" text-anchor="middle" dominant-baseline="middle">Y</text>
  </g>
</svg>
